<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List 향 햎쮏얧썛혧햫햦햪 뉌뒗쥃쫧쮏</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .todo-item {
      cursor: pointer;
    }
    .todo-item:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">游늶 ToDo List</h1>
    <ul id="todo-list" class="list-group">
      <li class="list-group-item todo-item" data-task="행햟쒫얧썛쫧쫨 1">행햟쒫얧썛쫧쫨 1</li>
      <li class="list-group-item todo-item" data-task="행햟쒫얧썛쫧쫨 2">행햟쒫얧썛쫧쫨 2</li>
      <li class="list-group-item todo-item" data-task="행햟쒫얧썛쫧쫨 3">행햟쒫얧썛쫧쫨 3</li>
    </ul>
  </div>

  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">뉋썜걣 향햟쒫얧썛쫧쫨</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="taskModalBody">
          햑햣햨혜혝 향햟쒫얧썛쫧쫨
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">행햟햨햦혝햦</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
