<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> </title>
  <style>
    #text {
      font-size: 24px;
      color: greenyellow;
      transition: color 0.3s;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="text">Це текст, який змінює колір при натисканні кнопки.</div>
<button id="toggleColorButton">Змінити колір</button>

<script>
  const textElement = document.getElementById('text');
  const buttonElement = document.getElementById('toggleColorButton');

  let isDefaultColor = true;

  buttonElement.addEventListener('click', function() {
    if (isDefaultColor) {
      textElement.style.color = 'blue';
    } else {
      textElement.style.color = 'greenyellow';
    }
    isDefaultColor = !isDefaultColor;
  });
</script>
</body>
</html>
