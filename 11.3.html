<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <style>
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Случайное фото</h1>
<img id="randomImage" src="" alt="Случайное фото">
<button id="changeImageButton">Показать другие</button>

<script>
    const images = [
        '1.jpg', '2.jpg', '3.jpg', '4.jpg',
        '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg'
    ];

    const imagePath = './images/';

    const imageElement = document.getElementById('randomImage');
    const buttonElement = document.getElementById('changeImageButton');

    function showRandomImage() {
        const randomIndex = Math.floor(Math.random() * images.length);
        imageElement.src = imagePath + images[randomIndex];
    }

    showRandomImage();

    buttonElement.addEventListener('click', showRandomImage);
</script>
</body>
</html>
