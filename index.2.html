<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
#buttonContaier{
  margin: 10px;
  padding: 20px;
  border: 2px solid black;
}
button{
  margin: 5px;
  padding: 10px;
  background-color: darkred;
  color: white;
  border: none;
  border-radius: 15px;
  cursor: pointer;
}
button:hover{
  background-color: red;
}
  </style>
</head>
<body>
<div id="buttonContaier">
  <button data-name="Button 1!">Button 1</button>
  <button data-name="Button 2!">Button 2</button>
  <button data-name="Button 3!">Button 3</button>
  <button data-name="Button 4!">Button 4</button>
</div>
<script>
  const container = document.getElementById("buttonContaier")

  container.addEventListener('click',function(event){
    if (event.target.tagName==="BUTTON"){
      const buttonName = event.target.getAttribute('data-name');
      alert(`Вы нажали на ${buttonName}`)
    }
  })
</script>

</body>
</html>
