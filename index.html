<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виджет Погоди</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f8ff;
    }
    .weather-widget {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      max-width: 300px;
    }
    .weather-widget h2 {
      margin: 0;
    }
    .weather-widget p {
      margin: 5px 0;
    }
    .refresh-btn {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #0078d7;
      color: white;
      cursor: pointer;
    }
    .refresh-btn:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="weather-widget">
    <h2>Погода</h2>
    <p><strong>Місто:</strong> <span id="city">—</span></p>
    <p><strong>Температура:</strong> <span id="temperature">—</span>°C</p>
    <p><strong>Опис:</strong> <span id="description">—</span></p>
    <button class="refresh-btn" onclick="fetchWeather()">Оновити</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
