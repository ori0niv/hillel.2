<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="setLinkButton">Ввод ссылки</button>
<button id="redirectButton">Перейти на сайт</button>

<script>
    let userLink = "";

    document.getElementById('setLinkButton').addEventListener('click', function () {
        const link = prompt("Введите ссылку (URL):");
        if (link && link.startsWith("http")) {
            userLink = link
            alert("Ссылка сохранена!");
        } else {
            alert("Введите правильную ссылку!");
        }
    });

    document.getElementById('redirectButton').addEventListener('click', function () {
        if (userLink) {
            window.location.href = userLink;
        } else {
            alert("Сначала введите ссылку!");
        }
    });
</script>
</body>
</html>
