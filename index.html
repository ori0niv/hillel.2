<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let ladder = {
        step: 2,

        up: function() {
            this.step++;
            return this;
        },

        down: function() {
            this.step--;
            return this;
        },

        showStep: function() {
            console.log(this.step);
            return this;
        }
    };

    ladder.up().up().down().showStep();



</script>
