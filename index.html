<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let ladder = {
        step: 0, // поточна сходинка

        up: function() {
            this.step++;       // піднімаємось на одну сходинку
            return this;       // повертаємо об'єкт для ланцюжка
        },

        down: function() {
            this.step--;       // опускаємось на одну сходинку
            return this;       // повертаємо об'єкт для ланцюжка
        },

        showStep: function() {
            console.log(this.step); // показуємо поточну сходинку
            return this;            // повертаємо об'єкт для ланцюжка
        }
    };

    // Використання ланцюжка
    ladder.up().up().down().showStep(); // 1



</script>

</body>
</html>
